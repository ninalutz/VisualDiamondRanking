  <script>
    function placeImage(directory, numImages, fileType, imageWidth, imageHeight)
      {
          var div = document.getElementById("testbank");

          div.innerHTML = ""; // clear images

          for (counter=1;counter<=numImages;counter++) {
              var imagem=document.createElement("img");
              imagem.src=directory + counter+fileType;
              imagem.id = "drag" + counter;
              imagem.draggable="true";
              imagem.style.width=imageWidth + "px";
              imagem.style.height=imageHeight + "px";
              div.appendChild(imagem);
              imagem.onload = function(event){
                    this.addEventListener('dragstart', dragStart, false);
                };
          }
      }
