  <script>
    function placeImage(directory, numImages, fileType, imageWidth, imageHeight)
      {
          var div = document.getElementById("testbank");

          div.innerHTML = ""; // clear images

          for (counter=1;counter<=numImages;counter++) {
              var imagem=document.createElement("img");
              imagem.src=directory + counter+fileType;
              imagem.id = "drag" + counter;
              imagem.draggable="true";
              imagem.style.width=imageWidth + "px";
              imagem.style.height=imageHeight + "px";
              div.appendChild(imagem);
              imagem.onload = function(event){
                    this.addEventListener('dragstart', dragStart, false);
                };
          }
      }
    function placeVideo(directory, numImages, fileType, videoWidth, videoHeight)
      {
          var div = document.getElementById("testbank");

          div.innerHTML = ""; // clear images


          for (counter=1;counter<=numImages;counter++) {

              var div2 = document.createElement("div");
              div2.classList.add("div2");
              div2.addEventListener('dragstart', dragStart, false);
              div2.draggable = true;
              div2.id = "drag" + counter;

              div.appendChild(div2);

              var videom=document.createElement("video");
              videom.src=directory + counter+fileType;
              videom.type = "video/mp4"
              videom.controls = true;
              videom.style.width=videoWidth + "px";
              videom.style.height=videoHeight + "px";
              div2.appendChild(videom);
          }
      }

      window.onload = function() {
          placeVideo("videos/", 9, ".mp4", 216, 384);
      };
  </script>
