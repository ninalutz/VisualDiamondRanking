<!DOCTYPE HTML>
<html>
   
<head>
    <script>
      function allowDrop(ev) {
          ev.preventDefault();
      }
 
      function dragStart(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
      }
 
      function dragDrop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
      }
    </script>
    <style>
      .div1 {
          width: 300px;
          height: 300px;
          padding: 10px;
          border: 4px solid black;
          background-color: #F5F5F5;
      }

      .div2{
                  width: 300px;
          height: 600px;
      }
 
      p {
          font-size: 20px;
          font-weight: bold;
      }
 
      .gfg {
          font-size: 40px;
          color: #009900;
          font-weight: bold;
      }
    </style>
</head>
 
<body>
    <p>Drag from the bank to the boxes</p>
    <div class="div1" id = "bank"
         ondrop="dragDrop(event)"
         ondragover="allowDrop(event)">
     <img id="drag1"
          src="fish1.jpg"
          draggable="true"
          ondragstart="dragStart(event)"
          width="220"
          height="70">
                    <img id="drag2" src="fish1.jpg" draggable="true" ondragstart="dragStart(event)" width="220" height="70">

       </div>
    <br>
    <div class="div1" id = "box2"
         ondrop="dragDrop(event)"
         ondragover="allowDrop(event)">
    </div>
        <div class="div2" id = "box3"
         ondrop="dragDrop(event)"
         ondragover="allowDrop(event)">
    </div>
</body>
   
</html>
